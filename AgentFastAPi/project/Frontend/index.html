<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agent Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #d9e4f5, #f6f9fc);
      padding: 0; margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #1a73e8, #0059b2);
      color: #fff;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: none; /* Firefox */
    }
    #messages::-webkit-scrollbar {
      display: none; /* Chrome */
    }
    .msg {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      transition: 0.2s ease-in-out;
    }
    .msg:hover { opacity: 0.9; }
    .user {
      align-self: flex-end;
      background: #1a73e8;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #f1f0f0;
      color: #000;
      border-bottom-left-radius: 4px;
    }
    .time {
      font-size: 11px;
      color: #888;
      margin-top: 3px;
      display: block;
      text-align: right;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }
    #q {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #f1f3f6;
      outline: none;
      font-size: 14px;
    }
    #send {
      margin-left: 10px;
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    #send:hover {
      background: #0059b2;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">ðŸ¤– Agent Chat</div>
    <div id="messages"></div>
    <div class="input-box">
      <input id="q" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

<script>
const sendBtn = document.getElementById('send');
const input = document.getElementById('q');
const messages = document.getElementById('messages');

function getTime() {
  const now = new Date();
  return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

function addMessage(text, type) {
  messages.innerHTML += `
    <div class="msg ${type}">
      ${text}
      <span class="time">${getTime()}</span>
    </div>`;
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  addMessage(`<b>You:</b> ${text}`, "user");
  input.value = '';
  try {
    const res = await fetch('http://127.0.0.1:8000/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({query: text})
    });
    if (!res.ok) {
      const txt = await res.text();
      addMessage(`<b>Error:</b> ${res.status} - ${txt}`, "bot");
      return;
    }
    const data = await res.json();
    if (data.error) {
      addMessage(`<b>Agent error:</b> ${data.error}`, "bot");
    } else {
      addMessage(`<b>Bot:</b> ${data.response}`, "bot");
    }
  } catch (err) {
    addMessage(`<b>Network Error:</b> ${err.message}`, "bot");
  }
}

sendBtn.onclick = sendMessage;
input.addEventListener("keyup", e => { if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
