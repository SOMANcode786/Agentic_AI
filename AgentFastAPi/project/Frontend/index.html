<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agent Chat</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 0; margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 420px;
      height: 620px;
      background: #fff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
    }
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    .msg {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 6px;
    }
    .bot {
      align-self: flex-start;
      background: #f3f4f6;
      color: #111;
      border-bottom-left-radius: 6px;
    }
    .time {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      display: block;
      text-align: right;
    }
    .input-box {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #e5e7eb;
      padding: 12px;
      background: #fafafa;
      gap: 10px;
    }
    .quick-questions {
      display: flex;
      gap: 8px;
    }
    .quick-btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 12px;
      background: #e0e7ff;
      color: #1e3a8a;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-btn:hover {
      background: #2563eb;
      color: #fff;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    #q {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: #f9fafb;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }
    #q:focus {
      border-color: #2563eb;
      background: #fff;
    }
    #send {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s;
    }
    #send:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">ðŸ¤– Agent Chat</div>
    <div id="messages"></div>
    <div class="input-box">
      <!-- Quick Questions -->
      <div class="quick-questions">
        <button class="quick-btn" onclick="askQuick('What can you do?')">What can you do?</button>
        <button class="quick-btn" onclick="askQuick('Give me todayâ€™s news')">Todayâ€™s News</button>
        <button class="quick-btn" onclick="askQuick('Tell me a fun fact')">Fun Fact</button>
      </div>
      <!-- Input -->
      <div class="input-row">
        <input id="q" placeholder="Type a message..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>

<script>
const sendBtn = document.getElementById('send');
const input = document.getElementById('q');
const messages = document.getElementById('messages');

function getTime() {
  const now = new Date();
  return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

function addMessage(text, type) {
  messages.innerHTML += `
    <div class="msg ${type}">
      ${text}
      <span class="time">${getTime()}</span>
    </div>`;
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage(text=null){
  const message = text || input.value.trim();
  if(!message) return;
  addMessage(`<b>You:</b> ${message}`, "user");
  input.value = '';
  try {
    const res = await fetch('http://127.0.0.1:8000/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({query: message})
    });
    if (!res.ok) {
      const txt = await res.text();
      addMessage(`<b>Error:</b> ${res.status} - ${txt}`, "bot");
      return;
    }
    const data = await res.json();
    if (data.error) {
      addMessage(`<b>Agent error:</b> ${data.error}`, "bot");
    } else {
      addMessage(`<b>Bot:</b> ${data.response}`, "bot");
    }
  } catch (err) {
    addMessage(`<b>Network Error:</b> ${err.message}`, "bot");
  }
}

function askQuick(text){ sendMessage(text); }

sendBtn.onclick = () => sendMessage();
input.addEventListener("keyup", e => { if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
