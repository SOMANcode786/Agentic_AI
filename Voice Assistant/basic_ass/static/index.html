<!DOCTYPE html>
<html>
<head>
  <title>Voice Agent</title>
</head>
<body>
  <h1>ðŸŽ¤ Voice Agent</h1>
  <button id="record">Record & Send</button>
  <audio id="reply" controls></audio>

  <script>
    const button = document.getElementById("record");
    const audioPlayer = document.getElementById("reply");

    button.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      let chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", blob, "voice.webm");

        const res = await fetch("/voice", { method: "POST", body: formData });
        const audioBlob = await res.blob();
        audioPlayer.src = URL.createObjectURL(audioBlob);
        audioPlayer.play();
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // 5 sec recording
    };
  </script>
</body>
</html>
